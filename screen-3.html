<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yoga app screen-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend+Deca:wght@100..900&family=Noto+Serif+Georgian:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Screen 3: Player -->
    <div class="app-screen" id="screen-3">
      <div
        class=" h-100 w-100 text-center  pb-4 screen-3"
      >
        <div class="d-flex justify-content-between align-items-center p-3">
          <i
            class="fas fa-chevron-left p-2 text-white btn-orange rounded-circle"
          ></i>
          <i class="fas fa-bookmark text-success"></i>
        </div>
        <!-- Floating Player Control -->
        <div
          class="player-bar position-absolute bottom-0 start-50 translate-middle-x mb-3 w-75 p-3"
        >
          <div class="d-flex justify-content-between align-items-center mb-2">
            <p class="mb-1 small">Playing Yoga Ashtanga</p>
            <i class="fas fa-play text-orange"></i>
          </div>
          <div class="d-flex justify-content-between small mb-1">
            <span>4:20</span>
            <span>10:30</span>
          </div>
          <input
            type="range"
            class="mb-4 range-slider"
            min="0"
            max="100"
            value="50"
            id="yogaRange"
          />
          <div class="d-flex justify-content-around">
            <i class="fas fa-backward text-orange"></i>
            <i class="fas fa-pause-circle fa-lg text-orange mt-1"></i>
            <i class="fas fa-forward text-orange"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
